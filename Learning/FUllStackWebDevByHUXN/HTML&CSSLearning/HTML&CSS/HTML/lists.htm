<!DOCTYPE html>

<html>
    <head>
        <title>Mohit</title>
    </head>
    <body>
        <!-- Ordered List -->
         <ol>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
            <li>List item 4</li>
         </ol>
        <!-- Unordered List -->
        <ul>
            <li>Mohit</li>
            <li>Jaiswal</li>
            <li>Umang</li>
            <li>Jaya</li>
        </ul>
        <!-- Nested List :- List inside another list-->
         <ol>
            <li>Hello</li>
            <ul>
                <li>Python</li>
                <li>Django</li>
                <li>ReactJS</li>
            </ul>
         </ol>

    </body>
</html>

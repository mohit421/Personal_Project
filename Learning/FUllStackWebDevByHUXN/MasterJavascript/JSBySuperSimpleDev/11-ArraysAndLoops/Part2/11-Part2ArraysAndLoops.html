<body>
    <script>
        const array1 = [1, 2, 3];
        // Array2 doesn't contain copy of the value it just contains copy of the reference botht of these variable pointing to the same array
        const array2 = array1;
        // both array will be modified, arrays are references
        array2.push(4);
        console.log(array1);
        console.log(array2);
        // to avoid above behavior we created copy of arays using method called slice like below
        const array3 = array1.slice();
        array3.push(5);
        console.log(array1);
        console.log(array3);

        // Destructuring
        const array4 = [1,2,3];
        // Let say we want to get the first and second value out of this array
        // One way to get that using below method
        /*
        const firstValue = array4[0];
        const secondValue = array4[1];
        */
        // ANother ways of doing that using shorthand
        const [ firstValue, secondValue ] = [1,2,3];
        for (let i = 1;i<=10;i++) {
            if (i%3===0) {
                continue;
            }
            console.log(i);
            if (i===8){
                break;
            }
        }

        let i = 1
        while(i<=10) {
            if(i%3===0){
                i++;
                continue;
            }
            console.log(i);
            i++;
        }

        function doubleArray(nums){
            const numsDoubled = [];
            for (let i = 0; i< nums.length; i ++) {
                const num = nums[i];
                if(num===0){
                    return numsDoubled
                }
                numsDoubled.push(num*2);
            }
            // console.log(numsDoubled)
            return numsDoubled;
        }
        console.log(doubleArray([1,2,3]));
        console.log(doubleArray([2,2,5]));
        console.log(doubleArray([2,2,5,0,5]));
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build in Objects</title>
</head>
<body>
    <script>
        
        const product2 = {
            name: 'shirt',
            // ['delivery-time']: '1 day'
            'delivery-time': '1 day',  // brackers are just optional
            rating: {
                stars: 4.5,
                count: 47
            }, 
            fun: function function1(){
                console.log('function inside object');
            }
        }
        console.log(product2);
        console.log(product2.name);
        // Another way to access values
        console.log(product2['name']);
        // console.log(product2.delivery-time); // got error
        // console.log(product2['delivery-time']); // got undefined
        console.log(product2.rating.stars)
        console.log(product2.rating.count)
        console.log(product2.fun())
        console.log(typeof console)
        console.log(typeof console.log);

        // Built-in JSON object :- Convert above Javascript Object into JSON
        // below line will convert Javascript OBject into JSON
        // JSON.stringify(product2);
        console.log(typeof JSON.stringify(product2))
        console.log(JSON.stringify(product2))
        const jsonString = JSON.stringify(product2)
        console.log(JSON.parse(jsonString))
    </script>
</body>
</html>

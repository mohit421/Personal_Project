<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 08 More about Objects</title>
</head>
<body>
    <script>
        console.log('hello'.length);
        console.log('hello'.toUpperCase());
        const object1 = {
            message: 'hello',
            value: '3'
        }
        const object2 = object1;
        object1.message = 'Good Job!';
        console.log(object1);
        console.log(object2);

        const object3 = {
            message: 'Good Job!'
        };
        // object3 and object1 points to the differnt reference point
        console.log(object3===object1);
        // and object2 have same refernce as object1
        console.log(object2===object1);
        
        const object4 = {
            message: 'Good Job!',
            price: 799
        };
        //const message = object4.message;
        // above line is same as below one
        // Destructuring shortcut took the property out of the object and saved it in this message variable 
        // Use destructuring shortcut for multiple properties
        const { message, price } = object4;
        
        console.log(message);
        console.log(price);

        // Shorthand Porperty
        const object5 = {
           // message:message,
        //    Shorthand for above is below one
            message,
            // method: function function1(){
            //     console.log('method')
            // }
            // Shorthand for above
            method(){
                console.log('method')
            }
        }
        console.log(object5)
        object5.method();
        
    </script>
</body>
</html>

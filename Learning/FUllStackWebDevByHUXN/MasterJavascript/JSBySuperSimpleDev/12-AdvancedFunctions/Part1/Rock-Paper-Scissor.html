<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock-Paper-Scissor.css">
  </head>
  <body>
    <p class="project-title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button">
        <img src="./images/rock-emoji.png" alt="rock" class="move-icon"> 
    </button>

    <button onclick="
      playGame('paper');
    " class="move-button"
    >
        <img src="./images/paper-emoji.png" alt="paper" class="move-icon">
     </button>

    <button onclick="
      playGame('scissors');
    " class="move-button"
    >
        <img src="./images/scissors-emoji.png" alt="scissor" class="move-icon"> 
    </button>

    <p class="js-result result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="
        autoPlay();
    ">Auto Play</button>
    <script src="Rock-Paper-Scissor.js">
    </script>
  </body>
</html>

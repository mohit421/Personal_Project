<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 10 Exercise 10d Solution</title>
    <style>
        .game {
            border: none;
            background-color: rgb(230,230,230);
            color: black;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .is-toggled{
            background-color: black;
            color: #fff;
        }
    </style>
</head>
<body>
    <button class="game js-game-btn" onclick="
    toggleButton();
        ">Gaming
    </button>
    
    <script>
        function toggleButton(){
            const gameBtn = document.querySelector('.js-game-btn');
            const btnGame = gameBtn.classList.contains('is-toggled');
            if(!btnGame){
                gameBtn.classList.add('is-toggled');
            }
            else{
                gameBtn.classList.remove('is-toggled');
            }
        }
        
    </script>
</body>
</html>

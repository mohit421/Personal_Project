<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 10a and 10b solution Solution</title>
    <style>
        .amazon-btn {
            border: none;
            background-color: rgb(255,216,20);
            padding: 10px 50px;
            border-radius: 50px;
            font-weight: bold;
        }
        .uber-request-btn {
            border: none;
            background-color: black;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            margin-right: 15px;
        }
        .uber-schedule-btn {
            border: none;
            background-color: rgb(230, 230, 230);
            padding: 10px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <p>10a. Amazon button</p>
    <button class="amazon-btn">Add to Cart</button>
    
    <p>10b. Uber button</p>
    <button class="uber-request-btn">Request now</button>
    <button class="uber-schedule-btn">Schedule for later</button>
</body>
</html>

<body>
    <script>
        let words = ['hello', 'world', 'search', 'good', 'search'];
        let ind = -1;
        for (let i=0;i< words.length; i++){
            if (words[i] == 'search') {
                ind = i;
                break;
            }
        }
        console.log(ind);
        
        words = ['not', 'found'];
        ind= -1;

        for (let i = 0;i<words.length;i++){
            if (words[i] === 'search') {
                ind = i;
                break
            }
        }
        console.log(ind);
        
    </script>

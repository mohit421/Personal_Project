<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11r solution</title>
</head>
<body>
    <script>
        let addStr = []
        function removeEgg(foods) {
            for (let i = 0;i<foods.length; i++){
                if(foods[i] === 'egg') {
                    continue
                }
                else {
                    addStr.push(foods[i]);
                }
            }
            return addStr;
        }
        console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']))
    </script>
</body>
</html>

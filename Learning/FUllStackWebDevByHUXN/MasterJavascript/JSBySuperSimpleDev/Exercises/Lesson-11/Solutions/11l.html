<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11l solutions</title>
</head>
<body>
    <script>
        function minMax(nums) {
            const res = {
                min: nums[0],
                max: nums[0]
            }
            for (let i = 0; i< nums.length; i++) {
                const value = nums[i];
                if( value<res.min){
                    res.min = value;
                }

                if (value > res.max) {
                    res.max = value;
                }
            }
            return res
        } 
        console.log(minMax([1,-3,5]));
        console.log(minMax([-2, 3, -5, 7, 10]));
    </script>
</body>
</html>

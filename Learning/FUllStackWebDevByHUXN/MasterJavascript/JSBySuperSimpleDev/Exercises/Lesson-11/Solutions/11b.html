<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11b Solutions</title>
</head>
<body>
    <script>
        function getLastValue(nums) {
            n = nums.length;
            // console.log(nums);
            return nums[n-1];
        }
        console.log(getLastValue([1,20,22,24,5]));
        console.log(getLastValue(['hi', 'hello', 'good']));
    </script>
</body>
</html>

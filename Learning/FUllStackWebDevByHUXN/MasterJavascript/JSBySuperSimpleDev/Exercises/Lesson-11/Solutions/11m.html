<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11m solutions</title>
</head>
<body>
    <script>
        function minMax(nums) {
            if (nums == []){
                return res
            }
            const res = {
                min: null,
                max: null
            }
            for (let i = 0; i< nums.length; i++) {
                const value = nums[i];
                if(res.min === null || value<res.min){
                    res.min = value;
                }

                if (res.max === null || value > res.max) {
                    res.max = value;
                }
            }
            return res
        } 
        console.log(minMax([1,-3,5]));
        console.log(minMax([-2, 3, -5, 7, 10]));
        console.log(minMax([]));
        console.log(minMax([3]));
    </script>
</body>
</html>

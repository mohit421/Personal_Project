<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11n solution </title>
</head>
<body>
    <script>
        function countWords(words) {
            const res = {}

            for (let i=0;i<words.length; i++) {
                const word = words[i];
                if (!res[word]){
                res[word] = 1
                }
                else {
                    res[word]++;
                }
            }
            
            return res 
        }
        console.log(countWords(['apple', 'grape', 'apple', 'apple']))
        
    </script>
</body>
</html>

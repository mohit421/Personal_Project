<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>

</head>
<body>
    <main class="container">
      <section class="card">
          <img src="images/illustration-article.svg" alt="Illustration Article" class="blog-img">
          <button class="blog-btn">Learning</button>
          <h5 class="main-heading">
            <time class="main-heading" datetime="2025-04-01">Published 1 Apr 2025</time>
          </h5>
          <div class="secondary-heading">HTML & CSS foundations</div>
          <p class="main-content">
              These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
          <div class="avatar">
              <img src="images/image-avatar.webp" alt="Avatar Image" class="img-avatar">
              <h3 class="avatar-name">Greg Hooper</h3>
          </div>
      </section>
    </main>

  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mohit Jaiswal</a>.
    </footer>
</body>
</html>

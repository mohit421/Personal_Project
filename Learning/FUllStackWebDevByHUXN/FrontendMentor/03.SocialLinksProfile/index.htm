<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 16px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="container">
        <section class="card">
            <img src="images/avatar-jessica.jpeg" alt="">
            <h2 class="card-heading main-name">Jessica Randall</h2>
            <h5 class=" location">London, United Kingdom</h5>
            <p class="card-text emp-status">"Front-end developer and avid reader."</p>
            <div class="btn github">GitHub</div>
            <div class="btn fronend-mentor">Frontend Mentor</div>
            <div class="btn linkedin">LinkedIn</div>
            <div class="btn twitter">Twitter</div>
            <div class="btn instagram">Instagram</div>
        </section>
    </main>
    <footer class="footer">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Mohit</a>.
        </div>
    </footer>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card-container">
            <div class="card__img">
                <img src="images/image-product-mobile.jpg" alt="">
            </div>
            <div class="card__text">
                <p class="card__text-first-para">Perfume</p>
                <h1 class="card__text-heading">Gabrielle Essence Eau De Parfum</h1>
                <p class="card__text-second-para">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="card__text-price">
                    <h2 class="perfume-price">$149.99 <span class="act-price">$169.99</span></h2>
                </div>
                <div class="card-btn">
                    <img src="images/icon-cart.svg" alt="" class="cart-icon">
                    <span class="cart-btn-text">Add to Cart</span>
                </div>
            </div>
        </div>
        <footer class="attribution">
            <span>Challenge by</span>
            <a href="https://www.frontendmentor.io">Frontend Mentor</a>.
            <span>Coded by</span>
            <a href="#">Mohit Jaiswal</a>.
          </footer>
    </section>
    
      
  
</body>
</html>

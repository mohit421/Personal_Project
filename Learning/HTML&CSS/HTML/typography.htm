<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Formatting</title>
</head>
<body>
    <!-- HTML formatting -->
     <p>I am <b>Mohit</b></p>
     <p>I am <strong>Mohit</strong></p>
     <p>I am <i>Jaiswal</i></p>
     <p>I am <em>Jaiswal</em></p>
     <p>Hello</p>
     <small>Hello</small>
     <p>$100 - <del>$200</del></p>
     <del>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas, esse.</del>
     <p>X <sub>2</sub></p>
     <p>X <sup>2</sup></p>
     <p>You will only fail when you stop  <mark>Trying</mark></p>
</body>
</html>

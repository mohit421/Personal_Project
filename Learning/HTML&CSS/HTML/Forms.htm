<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <form>
        <label>Name</label>
        <input type="text" /> <br>
        <label for="email">Email</label>
        <input type="email" id="email" /> <br>
        <label for="password">Password</label>
        <input type="password" />
        <input type="submit" />
        <input type="button" value="Download" />
        <button>Download</button>
        <input type="checkbox">
        <input type="color">
        <input type="date">
        <input type="file">
        <input type="number">
        <input type="radio">
        <input type="range">
        <input type="reset">
    </form>
</body>
</html>
